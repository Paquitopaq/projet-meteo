<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type= "text/css" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Application météo</title>
    </head>

    <body>
        <main>
            <header><h1>Application météo</h1></header>
            
            <section id="centralBloc">
               
                <div class="child" id="bloc1">
                     
                    <div id="weather-icon">
                        <img id="icon" src="" style="font-size: 4em"/>
                        
                    <div class="text">
                        <p id="temp" style="font-size: 3em ">X °C</p></div>
                    </div>
                    
                    <div class="text">
                        <p id="description" class="bold">Sunny weather</p>
                    </div>
                    <div class="location">
                        <i class="fa fa-map-marker fa-2x"></i>
                        <p id="city">FLC</p>
                    </div>
                    
                    
                </div>
                <div class="bottomBlock">
                    <div class="child" id="bloc2">
                        
                        <i class="fa fa-thermometer-half fa-3x"></i>
                        <div class="text">
                            <p id="feelsLike" >X °C</p>
                            <p class="bold">Ressenti</p>
                        </div>
                    </div>
                    <div class="child" id="bloc3">
                        
                        <i class="fa fa-tint fa-3x" ></i>
                        <div class="text">
                            <p id ="humidity">X %</p> 
                            <p class="bold">Humidité</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <script type = "text/javascript" src = "meteo.js" ></script>
        </main>
    </body>

</html>
